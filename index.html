<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler TX - Exact Alignment v11</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --bg: #050505; --panel: #0d0d0f; --pd: #2563eb; --fire: #dc2626; --eng: #fbbf24; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; overflow: hidden; }
        #layout { display: flex; flex-direction: column; height: 100vh; }
        header { height: 50px; background: #000; border-bottom: 1px solid #222; display: flex; align-items: center; padding: 0 20px; justify-content: space-between; z-index: 1000; }
        .f-btn { background: #1a1a1f; border: 1px solid #333; color: #555; padding: 5px 12px; border-radius: 4px; cursor: pointer; font-size: 0.7rem; font-weight: 800; }
        .f-btn.active { color: #fff; border-color: #555; }
        .f-btn.active.pd { border-bottom: 2px solid var(--pd); }
        .f-btn.active.fire { border-bottom: 2px solid var(--fire); }
        .f-btn.active.eng { border-bottom: 2px solid var(--eng); }
        #viewer { display: flex; flex: 1; }
        #map { flex: 1; background: #000; }
        #side { width: 340px; background: var(--panel); border-left: 1px solid #222; display: flex; flex-direction: column; }
        .side-h { padding: 12px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: 900; color: #444; }
        #feed { flex: 1; overflow-y: auto; padding: 10px; }
        .card { background: #151518; padding: 12px; border-radius: 4px; margin-bottom: 8px; border-left: 4px solid #333; cursor: pointer; }
        .card.PD { border-left-color: var(--pd); }
        .card.FIRE { border-left-color: var(--fire); }
        .card.ENG { border-left-color: var(--eng); }
        .card.hidden { display: none; }
        .pin { width: 24px; height: 24px; border-radius: 50% 50% 50% 0; display: flex; align-items: center; justify-content: center; border: 1px solid #fff; transform: rotate(-45deg); }
        .pin span { transform: rotate(45deg); font-size: 11px; }
    </style>
</head>
<body>

<div id="layout">
    <header>
        <div style="font-weight:900; font-size:0.8rem; letter-spacing:1px;">TYLER_CENTERLINE_V11</div>
        <div style="display:flex; gap:8px;">
            <button class="f-btn active" onclick="setF('ALL')">ALL UNITS</button>
            <button class="f-btn" id="btn-PD" onclick="setF('PD')">PD</button>
            <button class="f-btn" id="btn-FIRE" onclick="setF('FIRE')">FIRE</button>
            <button class="f-btn" id="btn-ENG" onclick="setF('ENG')">ENG</button>
        </div>
    </header>
    <div id="viewer">
        <div id="map"></div>
        <div id="side">
            <div class="side-h"><span>COORD_FEED_SYNC</span><span id="timer" style="color:var(--pd)">01:30</span></div>
            <div id="feed"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const CYCLE = 90000;
    let map, roadObjs = [], reportObjs = [], filter = 'ALL', time = 90;

    // MANUALLY CALIBRATED CENTER-LINE NODES (Tyler, TX Map Grid)
    const GRID = [
        { 
            name: "Broadway (S-Centerline)", 
            path: [[32.3082, -95.3013], [32.2980, -95.3013], [32.2880, -95.3013], [32.2780, -95.3013], [32.2680, -95.3013]] 
        },
        { 
            name: "Broadway (N-Centerline)", 
            path: [[32.3082, -95.3013], [32.3210, -95.3013], [32.3385, -95.3013], [32.3513, -95.3011], [32.3650, -95.3011], [32.3820, -95.3011]] 
        },
        { 
            name: "Loop 323 (SW Corner)", 
            path: [[32.3082, -95.3013], [32.3082, -95.3120], [32.3085, -95.3230], [32.3115, -95.3345], [32.3165, -95.3405], [32.3315, -95.3415], [32.3513, -95.3415]] 
        },
        { 
            name: "Loop 323 (SE Corner)", 
            path: [[32.3082, -95.3013], [32.3082, -95.2850], [32.3110, -95.2750], [32.3150, -95.2645], [32.3250, -95.2615], [32.3513, -95.2615]] 
        },
        { 
            name: "Troup Hwy (110 Slope)", 
            path: [[32.3513, -95.3011], [32.3440, -95.2950], [32.3330, -95.2830], [32.3210, -95.2710], [32.3085, -95.2655]] 
        },
        {
            name: "Front St (Centerline)",
            path: [[32.3513, -95.3800], [32.3513, -95.3415], [32.3513, -95.3011], [32.3513, -95.2615], [32.3513, -95.2200]]
        },
        {
            name: "Old Jacksonville Hwy",
            path: [[32.3330, -95.3085], [32.3250, -95.3165], [32.3150, -95.3245], [32.3020, -95.3360], [32.2850, -95.3490]]
        }
    ];

    const TYPES = [
        { label: "Dispatch Call", icon: "ðŸš”", dept: "PD", color: "#2563eb" },
        { label: "Fire / Rescue", icon: "ðŸ”¥", dept: "FIRE", color: "#dc2626" },
        { label: "Signal Maintenance", icon: "ðŸš¦", dept: "ENG", color: "#fbbf24" },
        { label: "Road Obstruction", icon: "ðŸš§", dept: "ENG", color: "#fbbf24" }
    ];

    function init() {
        map = L.map('map', { zoomControl: false, attributionControl: false }).setView([32.325, -95.301], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        GRID.forEach(r => {
            const l = L.polyline(r.path, { color: '#059669', weight: 8, opacity: 0.8 }).addTo(map);
            roadObjs.push({ ...r, layer: l });
        });

        startSim();
        setInterval(startSim, CYCLE);
        setInterval(() => {
            time--; if(time < 0) time = 0;
            const m = Math.floor(time/60), s = time%60;
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
        }, 1000);
    }

    function startSim() {
        time = 90;
        roadObjs.forEach(r => {
            const roll = Math.random();
            const col = roll > 0.88 ? '#dc2626' : (roll > 0.65 ? '#f59e0b' : '#059669');
            r.layer.setStyle({ color: col });
        });

        reportObjs.forEach(o => map.removeLayer(o.marker));
        reportObjs = [];
        document.getElementById('feed').innerHTML = '';
        for(let i=0; i<4; i++) spawn();
    }

    function spawn() {
        const road = GRID[Math.floor(Math.random() * GRID.length)];
        const t = TYPES[Math.floor(Math.random() * TYPES.length)];
        const coord = road.path[Math.floor(Math.random() * road.path.length)];
        
        const marker = L.marker(coord, {
            icon: L.divIcon({
                className: '',
                html: `<div class="pin" style="background:${t.color}"><span>${t.icon}</span></div>`,
                iconSize: [24, 24]
            })
        });

        const card = document.createElement('div');
        card.className = `card ${t.dept}`;
        card.onclick = () => map.flyTo(coord, 16);
        card.innerHTML = `<div style="display:flex; justify-content:space-between; font-size:0.6rem; color:#555; margin-bottom:4px;">
            <b>${t.dept}</b> <span>${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span></div>
            <div style="font-weight:700; font-size:0.8rem;">${t.icon} ${t.label}</div>
            <div style="font-size:0.7rem; color:#888;">${road.name}</div>`;

        const obj = { marker, dept: t.dept, element: card };
        reportObjs.push(obj);
        document.getElementById('feed').prepend(card);
        sync(obj);
    }

    function setF(f) {
        filter = f;
        document.querySelectorAll('.f-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(f) || (f === 'ALL' && b.innerText === 'ALL UNITS')));
        reportObjs.forEach(sync);
    }

    function sync(obj) {
        const visible = filter === 'ALL' || obj.dept === filter;
        if(visible) { obj.marker.addTo(map); obj.element.classList.remove('hidden'); }
        else { map.removeLayer(obj.marker); obj.element.classList.add('hidden'); }
    }

    window.onload = init;
</script>
</body>
</html>
