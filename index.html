<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TylerSim - Traffic Dashboard Simulator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --bg: #0a0a0c;
            --panel: #141417;
            --text: #f8fafc;
            --pd-blue: #2563eb;
            --fire-red: #dc2626;
            --eng-amber: #d97706;
            --road-flow: #059669;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        #app-container { display: flex; flex-direction: column; height: 100vh; }

        header {
            height: 55px; background: #000; border-bottom: 1px solid #2d2d35;
            display: flex; align-items: center; padding: 0 25px; justify-content: space-between; z-index: 1000;
        }

        .logo { font-weight: 900; font-size: 0.9rem; letter-spacing: 1.5px; color: #fff; }
        .logo span { color: var(--pd-blue); }

        .dept-filters { display: flex; gap: 8px; }
        .f-btn {
            background: #1c1c21; border: 1px solid #333; color: #888;
            padding: 6px 14px; border-radius: 4px; cursor: pointer; font-size: 0.7rem; font-weight: 700;
            transition: 0.2s;
        }
        .f-btn.active { background: #333; color: #fff; border-color: #555; box-shadow: 0 0 10px rgba(255,255,255,0.1); }
        .f-btn.active.pd { border-bottom: 3px solid var(--pd-blue); }
        .f-btn.active.fire { border-bottom: 3px solid var(--fire-red); }
        .f-btn.active.eng { border-bottom: 3px solid var(--eng-amber); }

        #main { display: flex; flex: 1; overflow: hidden; }
        #map { flex: 1; background: #000; }

        #sidebar {
            width: 360px; background: var(--panel); border-left: 1px solid #222;
            display: flex; flex-direction: column;
        }

        .panel-header { padding: 15px; border-bottom: 1px solid #222; font-size: 0.75rem; font-weight: 800; display: flex; justify-content: space-between; }
        #timer { font-family: monospace; color: var(--pd-blue); }

        #alert-feed { flex: 1; overflow-y: auto; padding: 12px; }
        
        .alert-card {
            background: #1d1d22; border-radius: 4px; padding: 15px; margin-bottom: 10px;
            border-left: 4px solid #444; position: relative;
        }
        .alert-card.PD { border-left-color: var(--pd-blue); }
        .alert-card.FIRE { border-left-color: var(--fire-red); }
        .alert-card.ENG { border-left-color: var(--eng-amber); }
        .alert-card.hidden { display: none; }

        .card-header { display: flex; justify-content: space-between; font-size: 0.65rem; color: #666; margin-bottom: 5px; }
        .card-body { font-weight: 700; font-size: 0.85rem; margin-bottom: 5px; }
        .card-coords { font-family: monospace; font-size: 0.65rem; color: #444; }

        /* Map Markers */
        .precise-pin {
            width: 26px; height: 26px; border-radius: 50% 50% 50% 0;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid white; transform: rotate(-45deg);
        }
        .precise-pin span { transform: rotate(45deg); font-size: 14px; font-weight: bold; }
        .pin-PD { background: var(--pd-blue); box-shadow: 0 0 15px var(--pd-blue); }
        .pin-FIRE { background: var(--fire-red); box-shadow: 0 0 15px var(--fire-red); }
        .pin-ENG { background: var(--eng-amber); box-shadow: 0 0 15px var(--eng-amber); }

    </style>
</head>
<body>

<div id="app-container">
    <header>
        <div class="logo">TYLER_PRECISION_SIM <span>v6.0</span></div>
        <div class="dept-filters">
            <button class="f-btn active" onclick="setDept('ALL')">ALL UNITS</button>
            <button class="f-btn pd" id="btn-PD" onclick="setDept('PD')">POLICE</button>
            <button class="f-btn fire" id="btn-FIRE" onclick="setDept('FIRE')">FIRE</button>
            <button class="f-btn eng" id="btn-ENG" onclick="setDept('ENG')">TRAFFIC ENG</button>
        </div>
    </header>

    <div id="main">
        <div id="map"></div>
        <div id="sidebar">
            <div class="panel-header">
                ACTIVE COORDINATE LOGS
                <span id="timer">01:30</span>
            </div>
            <div id="alert-feed"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const SIM_CYCLE = 90000;
    let map, roadNetwork = [], activeAlerts = [], filter = 'ALL', countdown = 90;

    // EXACT COORDINATE GEOMETRY FOR TYLER STREETS
    const STREETS = [
        { name: "S Broadway Ave (Loop to Downtown)", path: [[32.3082, -95.3013], [32.3250, -95.3013], [32.3385, -95.3013], [32.3513, -95.3011]] },
        { name: "Loop 323 (North Arc)", path: [[32.4024, -95.3344], [32.4025, -95.3150], [32.4024, -95.3013], [32.4024, -95.2850], [32.4024, -95.2655]] },
        { name: "Loop 323 (South Arc)", path: [[32.3080, -95.3344], [32.3080, -95.3180], [32.3080, -95.3013], [32.3080, -95.2850], [32.3080, -95.2655]] },
        { name: "E Front St (SH-31)", path: [[32.3513, -95.3011], [32.3513, -95.2800], [32.3513, -95.2655], [32.3513, -95.2300]] },
        { name: "Troup Hwy", path: [[32.3485, -95.2930], [32.3350, -95.2820], [32.3220, -95.2700], [32.3080, -95.2655]] },
        { name: "Old Jacksonville Hwy", path: [[32.3280, -95.3130], [32.3150, -95.3250], [32.3020, -95.3360], [32.2850, -95.3500]] }
    ];

    const INCIDENTS = [
        { label: "MVA Major", icon: "ðŸ’¥", dept: "FIRE" },
        { label: "Patrol Stop", icon: "ðŸš”", dept: "PD" },
        { label: "Disabled Vehicle", icon: "ðŸš—", dept: "PD" },
        { label: "Signal Maintenance", icon: "ðŸš¦", dept: "ENG" },
        { label: "Utility Hazard", icon: "ðŸš§", dept: "ENG" }
    ];

    function init() {
        map = L.map('map', { zoomControl: false, attributionControl: false }).setView([32.335, -95.301], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        // Build exact geometry layers
        STREETS.forEach(s => {
            const poly = L.polyline(s.path, {
                color: varColor('--road-flow'),
                weight: 6,
                opacity: 0.9,
                lineCap: 'round'
            }).addTo(map);
            roadNetwork.push({ ...s, layer: poly });
        });

        triggerSim();
        setInterval(triggerSim, SIM_CYCLE);
        setInterval(updateTimer, 1000);
    }

    function triggerSim() {
        countdown = 90;
        
        // Update Street Congestion (The Jams)
        roadNetwork.forEach(r => {
            const state = Math.random();
            let col = '#059669'; // Green
            if (state > 0.8) col = '#dc2626'; // Red
            else if (state > 0.6) col = '#d97706'; // Amber
            r.layer.setStyle({ color: col });
        });

        // Clear and Spawn Coordinate-Exact Alerts
        activeAlerts.forEach(a => map.removeLayer(a.marker));
        activeAlerts = [];
        document.getElementById('alert-feed').innerHTML = '';

        for(let i=0; i<4; i++) createPreciseAlert();
    }

    function createPreciseAlert() {
        const road = STREETS[Math.floor(Math.random() * STREETS.length)];
        const data = INCIDENTS[Math.floor(Math.random() * INCIDENTS.length)];
        
        // Coordinate Logic: Snapping to an exact vertex of the street's path
        const coord = road.path[Math.floor(Math.random() * road.path.length)];
        
        const marker = L.marker(coord, {
            icon: L.divIcon({
                className: '',
                html: `<div class="precise-pin pin-${data.dept}"><span>${data.icon}</span></div>`,
                iconSize: [26, 26]
            })
        });

        const card = document.createElement('div');
        card.className = `alert-card ${data.dept}`;
        card.innerHTML = `
            <div class="card-header">
                <span>UNIT: ${data.dept}</span>
                <span>${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
            </div>
            <div class="card-body">${data.icon} ${data.label}</div>
            <div style="font-size:0.75rem; color:#aaa; margin-bottom:5px;">${road.name}</div>
            <div class="card-coords">X: ${coord[0].toFixed(4)} / Y: ${coord[1].toFixed(4)}</div>
        `;

        const alertObj = { marker, dept: data.dept, element: card };
        activeAlerts.push(alertObj);
        document.getElementById('alert-feed').prepend(card);
        sync(alertObj);
    }

    function setDept(d) {
        filter = d;
        document.querySelectorAll('.f-btn').forEach(b => b.classList.toggle('active', b.innerText.includes(d) || (d === 'ALL' && b.innerText === 'ALL UNITS')));
        activeAlerts.forEach(sync);
    }

    function sync(obj) {
        const show = (filter === 'ALL' || obj.dept === filter);
        if (show) {
            obj.marker.addTo(map);
            obj.element.classList.remove('hidden');
        } else {
            map.removeLayer(obj.marker);
            obj.element.classList.add('hidden');
        }
    }

    function updateTimer() {
        countdown--;
        const m = Math.floor(countdown / 60);
        const s = countdown % 60;
        document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' + s : s}`;
    }

    function varColor(name) { return getComputedStyle(document.documentElement).getPropertyValue(name).trim(); }

    window.onload = init;
</script>
</body>
</html>
