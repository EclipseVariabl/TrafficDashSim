<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler TX Precision Traffic Ops v8</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --bg: #0a0a0b;
            --panel: #121215;
            --pd: #2563eb;
            --fire: #dc2626;
            --eng: #d97706;
            --road-weight: 7;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; overflow: hidden; }
        
        #layout { display: flex; flex-direction: column; height: 100vh; }
        header { 
            height: 55px; background: #000; border-bottom: 1px solid #2d2d30; 
            display: flex; align-items: center; padding: 0 20px; justify-content: space-between; z-index: 1000;
        }
        .brand { font-weight: 900; font-size: 0.85rem; letter-spacing: 1px; color: #eee; }
        .controls { display: flex; gap: 6px; }
        .btn { 
            background: #1a1a1d; border: 1px solid #333; color: #777; padding: 5px 12px; 
            border-radius: 4px; cursor: pointer; font-size: 0.7rem; font-weight: 700; 
        }
        .btn.active { color: #fff; border-color: #555; background: #2a2a2e; }
        .btn.active.pd { border-bottom: 2px solid var(--pd); }
        .btn.active.fire { border-bottom: 2px solid var(--fire); }
        .btn.active.eng { border-bottom: 2px solid var(--eng); }

        #main { display: flex; flex: 1; }
        #map { flex: 1; background: #000; }
        #sidebar { width: 350px; background: var(--panel); border-left: 1px solid #2d2d30; display: flex; flex-direction: column; }
        
        .header-box { padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .timer { font-family: monospace; font-size: 0.9rem; color: var(--pd); }
        
        #feed { flex: 1; overflow-y: auto; padding: 12px; }
        .card { 
            background: #19191c; padding: 12px; border-radius: 4px; margin-bottom: 8px; 
            border-left: 4px solid #333; cursor: pointer; border-right: 1px solid #222;
        }
        .card.PD { border-left-color: var(--pd); }
        .card.FIRE { border-left-color: var(--fire); }
        .card.ENG { border-left-color: var(--eng); }
        .card.hidden { display: none; }
        
        .card-top { display: flex; justify-content: space-between; font-size: 0.6rem; color: #555; margin-bottom: 4px; text-transform: uppercase; }
        .card-msg { font-weight: 700; font-size: 0.8rem; margin-bottom: 2px; }
        .card-loc { font-size: 0.7rem; color: #888; }

        .precise-pin {
            width: 26px; height: 26px; border-radius: 50% 50% 50% 0;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #fff; transform: rotate(-45deg);
        }
        .precise-pin span { transform: rotate(45deg); font-size: 12px; }
        .pin-PD { background: var(--pd); }
        .pin-FIRE { background: var(--fire); }
        .pin-ENG { background: var(--eng); }
    </style>
</head>
<body>

<div id="layout">
    <header>
        <div class="brand">TYLER_OPS // <span style="color:var(--pd)">PRECISION_GRID</span></div>
        <div class="controls">
            <button class="btn active" onclick="filterData('ALL')">ALL</button>
            <button class="btn pd" id="b-PD" onclick="filterData('PD')">POLICE</button>
            <button class="btn fire" id="b-FIRE" onclick="filterData('FIRE')">FIRE</button>
            <button class="btn eng" id="b-ENG" onclick="filterData('ENG')">ENGINEERING</button>
        </div>
    </header>

    <div id="main">
        <div id="map"></div>
        <div id="sidebar">
            <div class="header-box">
                <span style="font-weight: 800; font-size: 0.7rem; color: #555;">CAD INCIDENT LOG</span>
                <span id="timer" class="timer">01:30</span>
            </div>
            <div id="feed"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const CYCLE = 90000;
    let map, segments = [], alerts = [], currentFilter = 'ALL', timeLeft = 90;

    // HIGH-DENSITY COORDINATE PATHS (ALIGNED TO MAP PIXELS)
    const ROAD_DATA = [
        { 
            name: "S Broadway (S-Loop to Downtown)", 
            path: [[32.3082, -95.3013], [32.3155, -95.3013], [32.3245, -95.3013], [32.3385, -95.3012], [32.3513, -95.3011]] 
        },
        { 
            name: "Loop 323 (SE Arc)", 
            path: [[32.3080, -95.3013], [32.3080, -95.2850], [32.3080, -95.2750], [32.3125, -95.2645], [32.3250, -95.2595]] 
        },
        { 
            name: "Loop 323 (SW Arc)", 
            path: [[32.3080, -95.3013], [32.3080, -95.3250], [32.3120, -95.3385], [32.3230, -95.3415], [32.3350, -95.3415]] 
        },
        {
            name: "Troup Hwy (Hwy 110)",
            path: [[32.3485, -95.2935], [32.3380, -95.2855], [32.3250, -95.2755], [32.3150, -95.2675], [32.3080, -95.2625]]
        },
        {
            name: "Old Jacksonville Hwy",
            path: [[32.3282, -95.3135], [32.3180, -95.3215], [32.3050, -95.3335], [32.2920, -95.3455], [32.2800, -95.3585]]
        },
        {
            name: "Grande Blvd (South Tyler)",
            path: [[32.2810, -95.3350], [32.2810, -95.3150], [32.2810, -95.3015], [32.2810, -95.2800], [32.2810, -95.2650]]
        }
    ];

    const TYPES = [
        { label: "MVA - Injury", icon: "ðŸš‘", dept: "FIRE" },
        { label: "Traffic Stop", icon: "ðŸš”", dept: "PD" },
        { label: "Road Hazard", icon: "âš ï¸", dept: "ENG" },
        { label: "Signal Outage", icon: "ðŸš¦", dept: "ENG" },
        { label: "Disabled Vehicle", icon: "ðŸ”§", dept: "PD" }
    ];

    function init() {
        map = L.map('map', { zoomControl: false, attributionControl: false }).setView([32.315, -95.301], 13);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        // Click to get Coordinates (For manual alignment tuning)
        map.on('click', e => console.log(`Aligned Coord: [${e.latlng.lat.toFixed(4)}, ${e.latlng.lng.toFixed(4)}]`));

        ROAD_DATA.forEach(r => {
            const poly = L.polyline(r.path, {
                color: '#059669', weight: 7, opacity: 0.8, lineCap: 'round'
            }).addTo(map);
            segments.push({ ...r, layer: poly });
        });

        runCycle();
        setInterval(runCycle, CYCLE);
        setInterval(updateTimer, 1000);
    }

    function runCycle() {
        timeLeft = 90;
        
        // Accurate Congestion Shifts
        segments.forEach(s => {
            const flow = Math.random();
            let col = '#059669'; // Flowing
            if (flow > 0.82) col = '#dc2626'; // Red Jam
            else if (flow > 0.6) col = '#d97706'; // Heavy Amber
            s.layer.setStyle({ color: col });
        });

        // Clear Alerts
        alerts.forEach(a => map.removeLayer(a.marker));
        alerts = [];
        document.getElementById('feed').innerHTML = '';

        for(let i=0; i<4; i++) spawnAlert();
    }

    function spawnAlert() {
        const road = ROAD_DATA[Math.floor(Math.random() * ROAD_DATA.length)];
        const data = TYPES[Math.floor(Math.random() * TYPES.length)];
        
        // Snapping to the precise vertex points defined in ROAD_DATA
        const coord = road.path[Math.floor(Math.random() * road.path.length)];
        
        const marker = L.marker(coord, {
            icon: L.divIcon({
                className: '',
                html: `<div class="precise-pin pin-${data.dept}"><span>${data.icon}</span></div>`,
                iconSize: [26, 26]
            })
        });

        const card = document.createElement('div');
        card.className = `card ${data.dept}`;
        card.onclick = () => map.flyTo(coord, 16);
        card.innerHTML = `
            <div class="card-top"><span>${data.dept} UNIT</span><span>${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span></div>
            <div class="card-msg">${data.icon} ${data.label}</div>
            <div class="card-loc">${road.name}</div>
        `;

        const obj = { marker, dept: data.dept, element: card };
        alerts.push(obj);
        document.getElementById('feed').prepend(card);
        sync(obj);
    }

    function filterData(f) {
        currentFilter = f;
        document.querySelectorAll('.btn').forEach(b => {
            b.classList.toggle('active', b.innerText === f || (f === 'ALL' && b.innerText === 'ALL'));
        });
        alerts.forEach(sync);
    }

    function sync(obj) {
        const show = (currentFilter === 'ALL' || obj.dept === currentFilter);
        if (show) {
            obj.marker.addTo(map);
            obj.element.classList.remove('hidden');
        } else {
            map.removeLayer(obj.marker);
            obj.element.classList.add('hidden');
        }
    }

    function updateTimer() {
        timeLeft--;
        if (timeLeft < 0) timeLeft = 0;
        const m = Math.floor(timeLeft / 60);
        const s = timeLeft % 60;
        document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' + s : s}`;
    }

    window.onload = init;
</script>
</body>
</html>
