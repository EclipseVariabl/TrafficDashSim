<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler TX - Precision Traffic Systems</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --bg: #050505;
            --panel: #111114;
            --accent: #2563eb;
            --critical: #dc2626;
            --heavy: #d97706;
            --flow: #059669;
            --text: #f8fafc;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        
        #ui-wrapper { display: flex; flex-direction: column; height: 100vh; }
        
        header {
            height: 50px; background: #000; border-bottom: 1px solid #222;
            display: flex; align-items: center; padding: 0 20px; justify-content: space-between; z-index: 1000;
        }
        .title { font-weight: 900; font-size: 0.9rem; color: var(--accent); text-transform: uppercase; }
        .filter-group { display: flex; gap: 5px; }
        .btn {
            background: #111; border: 1px solid #333; color: #666; padding: 5px 12px;
            border-radius: 3px; cursor: pointer; font-size: 0.7rem; font-weight: bold;
        }
        .btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        #main { display: flex; flex: 1; }
        #map { flex: 1; background: #000; }
        
        #sidebar { width: 340px; background: var(--panel); border-left: 1px solid #222; display: flex; flex-direction: column; }
        .status-bar { padding: 12px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; background: #000; }
        .heartbeat { width: 10px; height: 10px; border-radius: 50%; background: #0f0; box-shadow: 0 0 5px #0f0; }
        
        #report-list { flex: 1; overflow-y: auto; padding: 10px; }
        .report-card { 
            background: #1a1a1f; margin-bottom: 10px; padding: 12px; border-radius: 4px; 
            border-left: 3px solid #444; font-size: 0.8rem;
        }
        .report-card.high { border-left-color: var(--critical); }
        .report-card.med { border-left-color: var(--heavy); }
        .report-card.low { border-left-color: var(--flow); }
        .report-card.hidden { display: none; }
        .coords { font-family: monospace; color: #555; font-size: 0.65rem; }
        
        .waze-marker {
            width: 28px; height: 28px; border-radius: 50% 50% 50% 0;
            background: var(--accent); transform: rotate(-45deg);
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #fff; box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .waze-marker span { transform: rotate(45deg); font-size: 14px; font-weight: bold; color: white; }
    </style>
</head>
<body>

<div id="ui-wrapper">
    <header>
        <div class="title">Tyler Precision Simulation <span>// v5.1 Coordinate-Active</span></div>
        <div class="filter-group">
            <button class="btn active" onclick="setFilter('ALL')">ALL</button>
            <button class="btn" onclick="setFilter('PD')">PD</button>
            <button class="btn" onclick="setFilter('FIRE')">FIRE</button>
            <button class="btn" onclick="setFilter('ENG')">ENG</button>
        </div>
    </header>
    <div id="main">
        <div id="map"></div>
        <div id="sidebar">
            <div class="status-bar">
                <div style="display:flex; align-items:center; gap:8px;">
                    <div class="heartbeat" id="heart"></div>
                    <span style="font-size: 0.7rem; font-weight: bold;">LIVE FEED</span>
                </div>
                <span id="timer" style="font-family: monospace; font-size: 0.8rem; color: var(--accent);">01:30</span>
            </div>
            <div id="report-list"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const REFRESH_RATE = 90000;
    let map, segments = [], alerts = [], currentFilter = 'ALL', timeLeft = 90;

    // HIGH PRECISION ROAD NETWORK - Intersection-to-Intersection
    const ROAD_NETWORK = [
        // Loop 323 - Quad Segments for high accuracy
        { name: "Loop 323 (North)", coords: [[32.4024, -95.3344], [32.4024, -95.3013], [32.4024, -95.2655]] },
        { name: "Loop 323 (East)", coords: [[32.4024, -95.2655], [32.3510, -95.2655], [32.3080, -95.2655]] },
        { name: "Loop 323 (South)", coords: [[32.3080, -95.2655], [32.3080, -95.3013], [32.3080, -95.3344]] },
        { name: "Loop 323 (West)", coords: [[32.3080, -95.3344], [32.3510, -95.3344], [32.4024, -95.3344]] },
        // Broadway (Hwy 69) - Dense Intersections
        { name: "S Broadway (Loop to Grande)", coords: [[32.3080, -95.3013], [32.2900, -95.3013], [32.2700, -95.3013]] },
        { name: "S Broadway (Downtown to Loop)", coords: [[32.3510, -95.3013], [32.3300, -95.3013], [32.3080, -95.3013]] },
        { name: "N Broadway (Downtown to Gentry)", coords: [[32.3510, -95.3013], [32.3750, -95.3013], [32.4024, -95.3013]] },
        // Front St (Hwy 31)
        { name: "E Front St", coords: [[32.3510, -95.3013], [32.3510, -95.2655], [32.3510, -95.2200]] },
        { name: "W Front St", coords: [[32.3510, -95.3013], [32.3510, -95.3344], [32.3510, -95.3800]] },
        // Diagonals
        { name: "Troup Hwy", coords: [[32.3480, -95.2950], [32.3250, -95.2750], [32.3080, -95.2600]] },
        { name: "Gentry Pkwy", coords: [[32.3650, -95.3080], [32.3850, -95.3250], [32.4024, -95.3344]] }
    ];

    function init() {
        map = L.map('map', { zoomControl: false, attributionControl: false }).setView([32.3513, -95.3011], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        ROAD_NETWORK.forEach(road => {
            const poly = L.polyline(road.coords, { color: '#059669', weight: 5, opacity: 0.8 }).addTo(map);
            segments.push({ ...road, layer: poly });
        });

        runCycle();
        setInterval(runCycle, REFRESH_RATE);
        setInterval(tick, 1000);
    }

    function runCycle() {
        timeLeft = 90;
        document.getElementById('heart').style.background = '#0f0';

        // Update Road Status based on localized probability
        segments.forEach(seg => {
            const chance = Math.random();
            let color = '#059669';
            if (chance > 0.85) color = '#dc2626'; // Jams
            else if (chance > 0.65) color = '#d97706'; // Heavy
            seg.layer.setStyle({ color: color });
        });

        // Clear and Generate New Coordinate Reports
        alerts.forEach(a => map.removeLayer(a.marker));
        alerts = [];
        document.getElementById('report-list').innerHTML = '';

        for(let i=0; i<4; i++) createPreciseIncident();
    }

    function createPreciseIncident() {
        const road = ROAD_NETWORK[Math.floor(Math.random() * ROAD_NETWORK.length)];
        const types = [
            { t: "Major Collision", i: "ðŸ’¥", d: ["PD", "FIRE"], s: "high" },
            { t: "Stalled Vehicle", i: "ðŸš—", d: ["PD"], s: "low" },
            { t: "Signal Failure", i: "ðŸš¦", d: ["ENG"], s: "high" },
            { t: "Debris", i: "ðŸš§", d: ["ENG"], s: "med" }
        ];
        const type = types[Math.floor(Math.random() * types.length)];
        
        // COORDINATE CALCULATION: Pick two points on the road and interpolate a random mid-point
        const pt1 = road.coords[0];
        const pt2 = road.coords[1];
        const ratio = Math.random();
        const lat = pt1[0] + (pt2[0] - pt1[0]) * ratio;
        const lng = pt1[1] + (pt2[1] - pt1[1]) * ratio;

        const iconColor = type.s === 'high' ? '#dc2626' : (type.s === 'med' ? '#d97706' : '#2563eb');
        const marker = L.marker([lat, lng], {
            icon: L.divIcon({
                className: '',
                html: `<div class="waze-marker" style="background:${iconColor}"><span>${type.i}</span></div>`,
                iconSize: [28, 28]
            })
        }).bindPopup(`<b>${type.t}</b><br>${road.name}`);

        const card = document.createElement('div');
        card.className = `report-card ${type.s}`;
        card.innerHTML = `
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <b style="color:white;">${type.t}</b>
                <span style="color:#666; font-size:10px;">${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
            </div>
            <div style="margin-bottom:8px;">${road.name}</div>
            <div class="coords">LAT: ${lat.toFixed(5)} / LNG: ${lng.toFixed(5)}</div>
            <div style="display:flex; gap:4px; margin-top:8px;">
                ${type.d.map(d => `<span style="background:#333; padding:2px 5px; border-radius:2px; font-size:9px;">${d}</span>`).join('')}
            </div>
        `;

        const alertObj = { marker, depts: type.d, element: card };
        alerts.push(alertObj);
        document.getElementById('report-list').prepend(card);
        updateVisibility(alertObj);
    }

    function setFilter(f) {
        currentFilter = f;
        document.querySelectorAll('.btn').forEach(b => b.classList.toggle('active', b.innerText === f || (f === 'ALL' && b.innerText === 'ALL')));
        alerts.forEach(updateVisibility);
    }

    function updateVisibility(a) {
        const show = currentFilter === 'ALL' || a.depts.includes(currentFilter);
        if(show) { a.marker.addTo(map); a.element.classList.remove('hidden'); }
        else { map.removeLayer(a.marker); a.element.classList.add('hidden'); }
    }

    function tick() {
        timeLeft--;
        if(timeLeft < 0) timeLeft = 0;
        const m = Math.floor(timeLeft / 60);
        const s = timeLeft % 60;
        document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
        if(timeLeft < 5) document.getElementById('heart').style.background = '#f00';
    }

    window.onload = init;
</script>
</body>
</html>
