<html lang="en">
<head>

  />

  <style>
    :root {
      --bg: #0f172a;
      --bg-alt: #111827;
      --panel-bg: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --danger: #ef4444;
      --warning: #f97316;
      --success: #22c55e;
      --border: #1f2933;
      --badge-bg: #1e293b;
      --badge-border: #334155;
      --scrollbar: #4b5563;
      --scrollbar-bg: #020617;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #020617 0, #020617 40%, #020617 100%);
      color: var(--text);
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* Top bar */
    #top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 18px;
      background: linear-gradient(90deg, #020617, #020617 40%, #020617 100%);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    #top-bar-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    #app-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.04em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #app-title span.logo-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: radial-gradient(circle, #38bdf8, #0ea5e9);
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.9);
    }

    #app-subtitle {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    #top-bar-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .pill-group {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(51, 65, 85, 0.9);
    }

    .pill-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }

    .pill-toggle {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      background: rgba(15, 23, 42, 0.9);
      color: var(--muted);
      font-size: 11px;
      cursor: pointer;
      transition: all 0.15s ease-out;
    }

    .pill-toggle.active {
      background: radial-gradient(circle at top left, #22c55e, #16a34a);
      color: #ecfdf5;
      border-color: rgba(34, 197, 94, 0.8);
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.7);
    }

    .pill-toggle span.dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.8);
    }

    .pill-toggle.active span.dot {
      background: #bbf7d0;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: rgba(15, 23, 42, 0.9);
      font-size: 11px;
      color: var(--muted);
    }

    .status-indicator span.dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
    }

    .status-indicator strong {
      font-weight: 500;
      color: #e5e7eb;
    }

    .status-indicator small {
      font-size: 10px;
      color: var(--muted);
    }

    /* Main layout */
    #main {
      flex: 1;
      display: grid;
      grid-template-columns: minmax(0, 2.2fr) minmax(320px, 1fr);
      height: calc(100% - 52px);
      background: radial-gradient(circle at top left, #020617 0, #020617 40%, #020617 100%);
    }

    #map-container {
      position: relative;
      padding: 10px 10px 10px 18px;
    }

    #map {
      width: 100%;
      height: 100%;
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      background: #020617;
    }

    /* Right panel */
    #right-panel {
      padding: 10px 18px 10px 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .panel {
      background: radial-gradient(circle at top left, #020617 0, #020617 40%, #020617 100%);
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      padding: 12px 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100%;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .panel-title {
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .panel-badges {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .badge {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--badge-border);
      background: var(--badge-bg);
      font-size: 10px;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
    }

    .badge-dot.alerts {
      background: #f97316;
    }

    .badge-dot.weather {
      background: #22c55e;
    }

    /* Department filters row (top bar) */
    #dept-filters {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .dept-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      background: rgba(15, 23, 42, 0.9);
      font-size: 11px;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.15s ease-out;
    }

    .dept-chip.active {
      color: #e5e7eb;
      border-color: rgba(148, 163, 184, 0.9);
      box-shadow: 0 0 10px rgba(15, 23, 42, 0.9);
      background: radial-gradient(circle at top left, #1f2937, #020617);
    }

    .dept-chip span.dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
    }

    .dept-chip[data-dept="PD"] span.dot {
      background: #38bdf8;
    }

    .dept-chip[data-dept="Fire"] span.dot {
      background: #f97316;
    }

    .dept-chip[data-dept="Traffic"] span.dot {
      background: #a855f7;
    }

    .dept-chip[data-dept="Streets"] span.dot {
      background: #22c55e;
    }

    .dept-chip[data-dept="Engineering"] span.dot {
      background: #eab308;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 6px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 4px;
    }

    .tab-button {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      background: transparent;
      color: var(--muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      cursor: pointer;
      transition: all 0.15s ease-out;
    }

    .tab-button.active {
      background: radial-gradient(circle at top left, #1f2937, #020617);
      border-color: rgba(148, 163, 184, 0.9);
      color: #e5e7eb;
    }

    .tab-content {
      flex: 1;
      display: none;
      margin-top: 6px;
    }

    .tab-content.active {
      display: flex;
      flex-direction: column;
    }

    /* Reports list */
    #reports-list {
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
    }

    #reports-list::-webkit-scrollbar {
      width: 6px;
    }

    #reports-list::-webkit-scrollbar-track {
      background: var(--scrollbar-bg);
    }

    #reports-list::-webkit-scrollbar-thumb {
      background: var(--scrollbar);
      border-radius: 999px;
    }

    .report-item {
      padding: 8px 8px;
      border-radius: 10px;
      border: 1px solid rgba(31, 41, 55, 0.9);
      background: radial-gradient(circle at top left, #020617 0, #020617 40%, #020617 100%);
      margin-bottom: 6px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .report-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .report-type {
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .report-type span {
      opacity: 0.8;
    }

    .report-corridor {
      font-size: 12px;
      color: var(--text);
    }

    .report-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 10px;
      color: var(--muted);
    }

    .report-meta span {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .severity-pill {
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .severity-low {
      background: rgba(34, 197, 94, 0.12);
      color: #4ade80;
      border: 1px solid rgba(34, 197, 94, 0.4);
    }

    .severity-med {
      background: rgba(234, 179, 8, 0.12);
      color: #facc15;
      border: 1px solid rgba(234, 179, 8, 0.4);
    }

    .severity-high {
      background: rgba(249, 115, 22, 0.12);
      color: #fb923c;
      border: 1px solid rgba(249, 115, 22, 0.4);
    }

    .severity-critical {
      background: rgba(239, 68, 68, 0.12);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.4);
    }

    .report-body {
      font-size: 11px;
      color: var(--muted);
    }

    .report-footer {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: var(--muted);
    }

    .report-depts {
      display: inline-flex;
      gap: 4px;
    }

    .report-dept-pill {
      padding: 1px 6px;
      border-radius: 999px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      background: rgba(15, 23, 42, 0.9);
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    /* Graph tab */
    #graphs-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      height: 100%;
    }

    #corridor-select {
      width: 100%;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text);
      font-size: 12px;
    }

    #chart-wrapper {
      flex: 1;
      min-height: 0;
    }

    #corridor-chart {
      width: 100%;
      height: 100%;
    }

    /* Small screen */
    @media (max-width: 900px) {
      #main {
        grid-template-columns: 1fr;
        grid-template-rows: 1.4fr 1.2fr;
      }
      #right-panel {
        padding: 0 10px 10px 10px;
      }
      #map-container {
        padding: 10px;
      }
    }
  </style>
</head>

/************************************************************
 * UTILS
 ************************************************************/
function haversineDistance(a, b) {
  const R = 6371000;
  const toRad = (d) => (d * Math.PI) / 180;
  const dLat = toRad(b[0] - a[0]);
  const dLng = toRad(b[1] - a[1]);
  const lat1 = toRad(a[0]);
  const lat2 = toRad(b[0]);
  const sinDLat = Math.sin(dLat / 2);
  const sinDLng = Math.sin(dLng / 2);
  const h = sinDLat * sinDLat + Math.cos(lat1) * Math.cos(lat2) * sinDLng * sinDLng;
  return 2 * R * Math.asin(Math.sqrt(h));
}

function interpolatePoint(a, b, t) {
  return [a[0] + (b[0] - a[0]) * t, a[1] + (b[1] - a[1]) * t];
}

function formatTime(ts) {
  return ts.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
}

function severityClass(sev) {
  switch (sev) {
    case "low": return "severity-low";
    case "med": return "severity-med";
    case "high": return "severity-high";
    case "critical": return "severity-critical";
    default: return "severity-low";
  }
}

function severityLabel(sev) {
  switch (sev) {
    case "low": return "Low";
    case "med": return "Moderate";
    case "high": return "High";
    case "critical": return "Critical";
    default: return "Low";
  }
}

function confidenceLabel(c) {
  if (c >= 0.85) return "High";
  if (c >= 0.7) return "Medium";
  return "Low";
}

function congestionColor(c) {
  if (c < 0.3) return "#22c55e";
  if (c < 0.6) return "#eab308";
  if (c < 0.8) return "#f97316";
  return "#ef4444";
}

/************************************************************
 * DENSIFICATION
 ************************************************************/
let densifiedCorridors = {}; // name -> coords

function densifyGeometry(geometry) {
  const points = [];
  if (!geometry || geometry.length === 0) return points;
  points.push(geometry[0]);
  for (let i = 0; i < geometry.length - 1; i++) {
    const start = geometry[i];
    const end = geometry[i + 1];
    const dist = haversineDistance(start, end);
    const segments = Math.max(1, Math.round(dist / DENSITY_TARGET_METERS));
    const step = 1 / segments;
    for (let s = 1; s <= segments; s++) {
      const t = s * step;
      points.push(interpolatePoint(start, end, t));
    }
  }
  return points;
}

function buildDensifiedCorridors() {
  densifiedCorridors = {};
  corridors.forEach((c) => {
    densifiedCorridors[c.name] = densifyGeometry(c.baseGeometry);
  });
}

const WeatherEngine = {
  generateCells() {
    weatherCells = [];
    if (!weatherEnabled) return;
    const cellCount = 2 + Math.floor(Math.random() * 3);
    for (let i = 0; i < cellCount; i++) {
      const latOffset = (Math.random() - 0.5) * 0.12;
      const lngOffset = (Math.random() - 0.5) * 0.12;
      const radiusKm = 2 + Math.random() * 4;
      const intensity = 0.3 + Math.random() * 0.7;
      const dx = (Math.random() - 0.5) * 0.01;
      const dy = (Math.random() - 0.5) * 0.01;
      weatherCells.push({
        center: [BASE_CENTER[0] + latOffset, BASE_CENTER[1] + lngOffset],
        radiusKm,
        intensity,
        dx,
        dy
      });
    }
  },

  updateCells() {
    if (!weatherEnabled) return;
    weatherCells.forEach((cell) => {
      cell.center[0] += cell.dy;
      cell.center[1] += cell.dx;
      cell.intensity += (Math.random() - 0.5) * 0.05;
      cell.intensity = Math.max(0.1, Math.min(cell.intensity, 1));
    });
  },

  corridorWeatherFactor(corridorName) {
    if (!weatherEnabled || weatherCells.length === 0) return 1;
    const coords = densifiedCorridors[corridorName];
    if (!coords || coords.length === 0) return 1;
    const sample = coords[Math.floor(Math.random() * coords.length)];
    let factor = 1;
    for (const cell of weatherCells) {
      const dist = haversineDistance(sample, cell.center) / 1000;
      if (dist < cell.radiusKm) {
        const strength = 1 - dist / cell.radiusKm;
        factor = Math.min(factor, 1 - 0.4 * cell.intensity * strength);
      }
    }
    return factor;
  },

  render() {
    weatherLayerGroup.clearLayers();
    if (!weatherEnabled) return;
    weatherCells.forEach((cell) => {
      const circle = L.circle(cell.center, {
        radius: cell.radiusKm * 1000,
        color: "rgba(56,189,248,0.8)",
        weight: 1,
        fillColor: "rgba(56,189,248,0.25)",
        fillOpacity: 0.35
      });
      circle.bindPopup(
        `<div style="font-size:12px;">
          <div style="font-weight:600;margin-bottom:4px;">Weather Cell</div>
          <div><strong>Intensity:</strong> ${(cell.intensity * 100).toFixed(0)}%</div>
          <div><strong>Radius:</strong> ${cell.radiusKm.toFixed(1)} km</div>
        </div>`
      );
      weatherLayerGroup.addLayer(circle);
    });
  }
};

/************************************************************
 * TRAFFIC ENGINE (FUNDAMENTAL DIAGRAM + SMOOTHING)
 ************************************************************/
function computeSpeedGreenshields(freeFlow, density, jamDensity = 180) {
  const v = freeFlow * (1 - density / jamDensity);
  return Math.max(5, Math.min(freeFlow, v));
}

const TrafficEngine = {
  initState() {
    corridorState = {};
    corridors.forEach((c) => {
      if (!c.baseDemand) c.baseDemand = 1500;
      if (!c.risk) c.risk = 1.0;
      if (!c.demandProfile || c.demandProfile.length !== 24) {
        c.demandProfile = new Array(24).fill(0.5);
      }
      corridorState[c.name] = {
        history: [],
        lastValue: {
          timestamp: Date.now(),
          avgSpeed: c.freeFlowSpeed,
          congestion: 0,
          weatherFactor: 1,
          incidentFactor: 1
        }
      };
    });
  },

  simulateCorridor(corridor, weatherFactor, incidentFactor) {
    const hour = new Date().getHours();
    const demandMultiplier = corridor.demandProfile[hour] || 0.5;
    const demand = corridor.baseDemand * demandMultiplier * corridor.risk;

    const lanes = 2; // simple assumption
    const capacityPerLane = corridor.freeFlowSpeed * 30; // veh/hr
    const baseCapacity = capacityPerLane * lanes;
    const effectiveCapacity = baseCapacity * weatherFactor * incidentFactor;

    const utilization = Math.min(demand / Math.max(effectiveCapacity, 1), 1.5);
    const density = Math.min(utilization, 1) * 180;

    const rawSpeed = computeSpeedGreenshields(corridor.freeFlowSpeed, density);
    return {
      speed: rawSpeed,
      congestion: 1 - rawSpeed / corridor.freeFlowSpeed
    };
  },

  updateAll() {
    corridors.forEach((c) => {
      const state = corridorState[c.name];
      const wFactor = WeatherEngine.corridorWeatherFactor(c.name);
      const incidentFactor = this.computeIncidentFactorForCorridor(c.name);
      const sim = this.simulateCorridor(c, wFactor, incidentFactor);

      const alpha = 0.3;
      const smoothedSpeed =
        alpha * sim.speed + (1 - alpha) * state.lastValue.avgSpeed;

      const entry = {
        timestamp: Date.now(),
        avgSpeed: smoothedSpeed,
        congestion: 1 - smoothedSpeed / c.freeFlowSpeed,
        weatherFactor: wFactor,
        incidentFactor
      };

      state.lastValue = entry;
      state.history.push(entry);
      if (state.history.length > MAX_HISTORY_POINTS) state.history.shift();
    });
  },

  computeIncidentFactorForCorridor(corridorName) {
    const relevant = alerts.filter(
      (a) => a.corridorName === corridorName && !a.cleared
    );
    if (relevant.length === 0) return 1;

    let worst = 1;
    relevant.forEach((a) => {
      let sevWeight = 0.1;
      if (a.severity === "med") sevWeight = 0.2;
      else if (a.severity === "high") sevWeight = 0.35;
      else if (a.severity === "critical") sevWeight = 0.6;
      const factor = 1 - sevWeight;
      worst = Math.min(worst, factor);
    });
    return worst;
  }
};

/************************************************************
 * INCIDENT ENGINE (PROBABILISTIC + LIFECYCLE)
 ************************************************************/
function severityFromType(type) {
  switch (type) {
    case "Severe Crash":
    case "Pile-up":
    case "Closure":
      return "critical";
    case "Crash":
    case "Fire / EMS":
    case "Blocked Lane":
      return "high";
    case "Construction / Utility":
    case "Bad Road Condition":
      return "med";
    default:
      return "low";
  }
}

function pickRandomCoordinateForAlert(corridor) {
  const dense = densifiedCorridors[corridor.name];
  if (!dense || dense.length === 0) return null;

  if (!corridor.hotspots || corridor.hotspots.length === 0) {
    return dense[Math.floor(Math.random() * dense.length)];
  }

  const totalWeight = corridor.hotspots.reduce((sum, h) => sum + h.weight, 0);
  let r = Math.random() * totalWeight;
  let chosenIndex = corridor.hotspots[0].index;
  for (const h of corridor.hotspots) {
    if (r < h.weight) {
      chosenIndex = h.index;
      break;
    }
    r -= h.weight;
  }
  const idx = Math.min(dense.length - 1, Math.max(0, chosenIndex));
  return dense[idx];
}

const IncidentEngine = {
  generateNewIncidents() {
    const newAlerts = [];
    const now = new Date();
    const hour = now.getHours();

    corridors.forEach((c) => {
      const state = corridorState[c.name];
      const last = state.lastValue;
      const congestion = last.congestion || 0;
      const weatherFactor = last.weatherFactor || 1;

      const baseRate = 0.0004 * (c.risk || 1);
      const weatherBoost = 1 + (1 - weatherFactor) * 2;
      const congestionBoost = 1 + congestion * 3;
      const timeBoost =
        (hour >= 7 && hour <= 9) || (hour >= 16 && hour <= 18) ? 1.7 : 1.0;

      const probability =
        baseRate * weatherBoost * congestionBoost * timeBoost * SIM_TICK_SECONDS;

      if (Math.random() < probability) {
        const coord = pickRandomCoordinateForAlert(c);
        if (!coord) return;

        const type =
          ALERT_TYPES[Math.floor(Math.random() * ALERT_TYPES.length)];
        const severity = severityFromType(type);
        const departments = ALERT_DEPARTMENTS[type] || ["Traffic"];
        const confidence = 0.6 + Math.random() * 0.4;

        const durationMin = (() => {
          switch (severity) {
            case "critical": return 60 + Math.floor(Math.random() * 90);
            case "high": return 30 + Math.floor(Math.random() * 60);
            case "med": return 20 + Math.floor(Math.random() * 40);
            default: return 10 + Math.floor(Math.random() * 20);
          }
        })();

        const impactText = (() => {
          const cn = c.name;
          if (severity === "critical") return `Multiple lanes blocked on ${cn}; expect long delays and rerouting.`;
          if (severity === "high") return `Significant slowdown on ${cn}; traffic moving well below posted speed.`;
          if (severity === "med") return `Moderate congestion on ${cn}; allow extra travel time.`;
          return `Minor impact reported on ${cn}; conditions mostly passable.`;
        })();

        const causeText = (() => {
          switch (type) {
            case "Severe Crash":
            case "Pile-up":
              return "Multi-vehicle collision with major lane blockage.";
            case "Crash":
              return "Two-vehicle crash affecting travel lanes.";
            case "Closure":
              return "Full closure due to incident or construction.";
            case "Construction / Utility":
              return "Planned work zone with lane shifts and reduced speeds.";
            case "Debris":
              return "Debris reported in travel lane; crews en route.";
            case "Pothole":
              return "Large pothole reported; patching scheduled.";
            case "Blocked Lane":
              return "Lane blocked by incident or stalled vehicle.";
            case "Stopped Vehicle":
            case "Vehicle on Shoulder":
              return "Disabled vehicle on shoulder or lane edge.";
            case "Fire / EMS":
              return "Active fire/EMS response with apparatus on scene.";
            case "Bad Road Condition":
              return "Surface conditions degraded due to weather or wear.";
            case "Speed Trap":
              return "Targeted speed enforcement in progress.";
            case "Traffic Stop":
              return "Traffic stop on shoulder; minor visual slowdown.";
            case "Police":
              return "Police activity in corridor; expect intermittent slowdowns.";
            default:
              return "Traffic disruption reported.";
          }
        })();

        newAlerts.push({
          id: Date.now() + Math.random(),
          type,
          color: ALERT_COLORS[type] || "#f97316",
          severity,
          confidence,
          durationMin,
          remainingSec: durationMin * 60,
          departments,
          corridorName: c.name,
          coord,
          impactText,
          causeText,
          timestamp: now,
          cleared: false
        });
      }
    });

    alerts = alerts.concat(newAlerts);
  },

  updateLifecycles() {
    alerts.forEach((a) => {
      if (a.cleared) return;
      a.remainingSec -= SIM_TICK_SECONDS;

      if (!a.escalated && Math.random() < 0.05 && a.severity !== "critical") {
        if (a.severity === "low") a.severity = "med";
        else if (a.severity === "med") a.severity = "high";
        else if (a.severity === "high") a.severity = "critical";
        a.escalated = true;
      }

      if (Math.random() < 0.03 && a.remainingSec > 60) {
        a.remainingSec = 0;
      }

      if (a.remainingSec <= 0) {
        a.cleared = true;
      }
    });

    alerts = alerts.filter((a) => !a.cleared || Math.random() > 0.1);
  }
};

  renderCorridors() {
    corridorLayerGroup.clearLayers();
    corridorPolylines = {};
    corridors.forEach((c) => {
      const coords = densifiedCorridors[c.name] || c.baseGeometry;
      const state = corridorState[c.name];
      const congestion = state ? state.lastValue.congestion : 0;
      const color = congestionColor(congestion || 0);

      const poly = L.polyline(coords, {
        color,
        weight: 4,
        opacity: 0.9
      }).addTo(corridorLayerGroup);

      poly.bindPopup(
        `<div style="font-size:12px;">
          <div style="font-weight:600;margin-bottom:4px;">${c.name}</div>
          <div><strong>Speed:</strong> ${state ? state.lastValue.avgSpeed.toFixed(1) : c.freeFlowSpeed} mph</div>
          <div><strong>Congestion:</strong> ${state ? (state.lastValue.congestion * 100).toFixed(0) : 0}%</div>
        </div>`
      );

      corridorPolylines[c.name] = poly;
    });
  },

  renderAlerts() {
    alertLayerGroup.clearLayers();
    alertMarkers = [];

    alerts.forEach((a) => {
      if (!this.isAlertVisibleForDepartments(a)) return;

      const marker = L.circleMarker(a.coord, {
        radius: 7,
        color: a.color,
        weight: 2,
        fillColor: a.color,
        fillOpacity: 0.8
      });

      marker.bindPopup(
        `<div style="font-size:12px;">
          <div style="font-weight:600;margin-bottom:4px;">${a.type}</div>
          <div><strong>Corridor:</strong> ${a.corridorName}</div>
          <div><strong>Severity:</strong> ${severityLabel(a.severity)}</div>
          <div><strong>Confidence:</strong> ${confidenceLabel(a.confidence)}</div>
          <div><strong>Impact:</strong> ${a.impactText}</div>
          <div><strong>Cause:</strong> ${a.causeText}</div>
          <div style="margin-top:4px;font-size:11px;color:#9ca3af;">
            Reported at ${formatTime(a.timestamp)}
          </div>
        </div>`
      );

      marker.addTo(alertLayerGroup);
      alertMarkers.push(marker);
    });
  },

  isAlertVisibleForDepartments(alert) {
    return alert.departments.some((d) => ACTIVE_DEPARTMENTS.has(d));
  }
};

function tickSimulation() {
  WeatherEngine.updateCells();
  IncidentEngine.updateLifecycles();
  IncidentEngine.generateNewIncidents();
  TrafficEngine.updateAll();

  WeatherEngine.render();
  MapEngine.renderCorridors();
  MapEngine.renderAlerts();
  UIEngine.renderReportsList();
  UIEngine.updateCorridorChart();

  simCountdown = SIM_TICK_SECONDS;
}

function startSimulation() {
  if (simInterval) clearInterval(simInterval);
  if (countdownInterval) clearInterval(countdownInterval);

  simInterval = setInterval(tickSimulation, SIM_TICK_SECONDS * 1000);
  countdownInterval = setInterval(() => {
    simCountdown = Math.max(0, simCountdown - 1);
    UIEngine.updateSimStatus();
  }, 1000);
}

/************************************************************
 * INIT
 ************************************************************/
document.addEventListener("DOMContentLoaded", () => {
  buildDensifiedCorridors();
  TrafficEngine.initState();
  WeatherEngine.generateCells();

  MapEngine.init();
  UIEngine.init();

  WeatherEngine.render();
  MapEngine.renderCorridors();
  MapEngine.renderAlerts();
  UIEngine.renderReportsList();
  UIEngine.updateCorridorChart();
  UIEngine.updateSimStatus();

  tickSimulation();
  startSimulation();
});
</script>
