<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler, TX Traffic Operations Dashboard</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root {
            --bg-dark: #0f0f12;
            --panel-bg: #1c1c21;
            --header-bg: #131317;
            --text: #ececec;
            --accent: #3b82f6;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text); overflow: hidden; }

        #dashboard { display: flex; flex-direction: column; height: 100vh; }

        header {
            height: 60px; background: var(--header-bg); border-bottom: 1px solid #333;
            display: flex; align-items: center; padding: 0 20px; justify-content: space-between; z-index: 1000;
        }

        .brand { font-weight: 800; font-size: 1.2rem; color: var(--accent); }
        .brand span { color: #fff; font-weight: 300; margin-left: 5px; }

        .filters { display: flex; gap: 8px; }
        .filter-btn {
            background: #2a2a30; border: 1px solid #444; color: #999;
            padding: 6px 14px; border-radius: 6px; cursor: pointer; font-size: 0.8rem;
            transition: 0.2s;
        }
        .filter-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        #main { display: flex; flex: 1; position: relative; }
        #map { flex: 1; background: #000; }

        #sidebar {
            width: 360px; background: var(--panel-bg); border-left: 1px solid #333;
            display: flex; flex-direction: column; z-index: 2000;
        }

        .sidebar-header { padding: 15px; border-bottom: 1px solid #333; font-weight: 600; font-size: 0.9rem; display: flex; justify-content: space-between; }
        .status-dot { width: 8px; height: 8px; background: var(--danger); border-radius: 50%; display: inline-block; margin-right: 5px; animation: blink 1.5s infinite; }

        #alert-feed { flex: 1; overflow-y: auto; padding: 12px; }
        
        .alert-card {
            background: #26262e; border-left: 4px solid #444; padding: 15px; margin-bottom: 12px;
            border-radius: 0 8px 8px 0; font-size: 0.85rem;
        }
        .alert-card.high { border-left-color: var(--danger); }
        .alert-card.med { border-left-color: var(--warning); }
        .alert-card.low { border-left-color: var(--success); }
        .alert-card.hidden { display: none; }

        .card-meta { display: flex; justify-content: space-between; color: #777; font-size: 0.75rem; margin-bottom: 5px; }
        .card-title { font-weight: 700; color: #fff; margin-bottom: 3px; }
        .card-dept { margin-top: 10px; display: flex; gap: 4px; }
        .dept-tag { font-size: 0.65rem; background: #3b3b45; padding: 2px 6px; border-radius: 4px; color: #aaa; }

        /* Map Marker Styles */
        .waze-marker {
            width: 30px; height: 30px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 16px;
            border: 2px solid white; box-shadow: 0 0 15px rgba(0,0,0,0.5);
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        @keyframes pop { from { transform: scale(0); } to { transform: scale(1); } }
    </style>
</head>
<body>

<div id="dashboard">
    <header>
        <div class="brand">TYLER<span>TRAFFIC_OPS</span></div>
        <div class="filters">
            <button class="filter-btn active" onclick="updateFilter('ALL')">All Reports</button>
            <button class="filter-btn" onclick="updateFilter('PD')">Police</button>
            <button class="filter-btn" onclick="updateFilter('FIRE')">Fire</button>
            <button class="filter-btn" onclick="updateFilter('ENG')">Engineering</button>
        </div>
    </header>

    <div id="main">
        <div id="map"></div>
        <div id="sidebar">
            <div class="sidebar-header">
                <span>ACTIVE INCIDENTS</span>
                <span><span class="status-dot"></span>90S CYCLE</span>
            </div>
            <div id="alert-feed"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // --- Simulation Constants ---
    const UPDATE_TIME = 90000; // 1.5 minutes
    const TYLER_COORDS = [32.3513, -95.3011];
    
    let map, roadLayers = [], alerts = [], currentFilter = 'ALL';

    // --- Precise Road Definitions (Tyler Arteries) ---
    const ROAD_DATA = [
        { name: "Loop 323 North", path: [[32.384, -95.341], [32.384, -95.260]], speed: 50 },
        { name: "Loop 323 South", path: [[32.308, -95.340], [32.308, -95.260]], speed: 50 },
        { name: "Loop 323 West", path: [[32.384, -95.341], [32.308, -95.340]], speed: 50 },
        { name: "Loop 323 East", path: [[32.384, -95.260], [32.308, -95.260]], speed: 50 },
        { name: "Broadway Ave (S)", path: [[32.351, -95.301], [32.280, -95.301]], speed: 40 },
        { name: "Broadway Ave (N)", path: [[32.351, -95.301], [32.410, -95.301]], speed: 40 },
        { name: "Front St (HWY 31 W)", path: [[32.351, -95.301], [32.351, -95.380]], speed: 45 },
        { name: "Front St (HWY 31 E)", path: [[32.351, -95.301], [32.351, -95.220]], speed: 45 },
        { name: "Troup Hwy", path: [[32.340, -95.280], [32.280, -95.230]], speed: 45 },
        { name: "Old Jacksonville Hwy", path: [[32.330, -95.310], [32.260, -95.350]], speed: 50 },
        { name: "Gentry Pkwy", path: [[32.360, -95.300], [32.400, -95.330]], speed: 40 },
        { name: "Grande Blvd", path: [[32.280, -95.350], [32.280, -95.250]], speed: 45 }
    ];

    const INCIDENT_TEMPLATES = [
        { type: "Vehicle Accident", icon: "ðŸ’¥", depts: ["PD", "FIRE"], sev: "high" },
        { type: "Heavy Congestion", icon: "ðŸ›‘", depts: ["ENG"], sev: "med" },
        { type: "Road Hazard", icon: "âš ï¸", depts: ["PD", "ENG"], sev: "med" },
        { type: "Stalled Vehicle", icon: "ðŸš—", depts: ["PD"], sev: "low" },
        { type: "Signal Malfunction", icon: "ðŸš¦", depts: ["ENG"], sev: "high" }
    ];

    // --- Core Logic ---

    function init() {
        map = L.map('map', { zoomControl: false, center: TYLER_COORDS, zoom: 12 });
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        ROAD_DATA.forEach(data => {
            const poly = L.polyline(data.path, { color: '#10b981', weight: 6, opacity: 0.7 }).addTo(map);
            poly.bindPopup(`<b>${data.name}</b><br>Speed: ${data.speed} MPH`);
            roadLayers.push({ ...data, layer: poly });
        });

        // Initial simulation run
        runSimulationTick();
        setInterval(runSimulationTick, UPDATE_TIME);
    }

    function runSimulationTick() {
        // 1. Randomize Road Speeds
        roadLayers.forEach(road => {
            const flow = Math.random();
            let color = '#10b981'; // Green
            if (flow < 0.2) color = '#ef4444'; // Red
            else if (flow < 0.5) color = '#f59e0b'; // Orange
            road.layer.setStyle({ color: color });
        });

        // 2. Clear old alerts (keep it clean)
        if (alerts.length > 10) {
            const old = alerts.shift();
            map.removeLayer(old.marker);
            old.element.remove();
        }

        // 3. Generate New Alert
        generateAlert();
    }

    function generateAlert() {
        const road = roadLayers[Math.floor(Math.random() * roadLayers.length)];
        const template = INCIDENT_TEMPLATES[Math.floor(Math.random() * INCIDENT_TEMPLATES.length)];
        
        // Pick a random point on the road path
        const point = road.path[0]; 
        const offsetLat = (Math.random() - 0.5) * 0.005;
        const offsetLng = (Math.random() - 0.5) * 0.005;
        const finalPos = [point[0] + offsetLat, point[1] + offsetLng];

        // Create Map Marker
        const markerHtml = `<div class="waze-marker" style="background:${getSevColor(template.sev)}">${template.icon}</div>`;
        const marker = L.marker(finalPos, {
            icon: L.divIcon({ className: '', html: markerHtml, iconSize: [30, 30] })
        });

        // Add to Map if Filter matches
        if (currentFilter === 'ALL' || template.depts.includes(currentFilter)) {
            marker.addTo(map);
        }

        // Create Sidebar Element
        const card = document.createElement('div');
        card.className = `alert-card ${template.sev}`;
        if (currentFilter !== 'ALL' && !template.depts.includes(currentFilter)) card.classList.add('hidden');
        
        card.innerHTML = `
            <div class="card-meta"><span>${new Date().toLocaleTimeString()}</span><span>${road.name}</span></div>
            <div class="card-title">${template.icon} ${template.type}</div>
            <div class="card-dept">${template.depts.map(d => `<span class="dept-tag">${d}</span>`).join('')}</div>
        `;
        document.getElementById('alert-feed').prepend(card);

        alerts.push({ marker, depts: template.depts, element: card });
    }

    function getSevColor(sev) {
        if (sev === 'high') return '#ef4444';
        if (sev === 'med') return '#f59e0b';
        return '#10b981';
    }

    function updateFilter(dept) {
        currentFilter = dept;
        
        // UI Button state
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.toggle('active', btn.innerText.toUpperCase().includes(dept));
        });

        // Update Visibility of Markers and Cards
        alerts.forEach(alert => {
            const matches = (dept === 'ALL' || alert.depts.includes(dept));
            
            if (matches) {
                if (!map.hasLayer(alert.marker)) alert.marker.addTo(map);
                alert.element.classList.remove('hidden');
            } else {
                if (map.hasLayer(alert.marker)) map.removeLayer(alert.marker);
                alert.element.classList.add('hidden');
            }
        });
    }

    window.onload = init;
</script>

</body>
</html>
