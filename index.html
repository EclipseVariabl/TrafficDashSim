<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler TX Precision Traffic Ops v9</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --bg: #08080a; --panel: #111114; --pd: #2563eb; --fire: #dc2626; --eng: #fbbf24; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; overflow: hidden; }
        #app { display: flex; flex-direction: column; height: 100vh; }
        header { height: 50px; background: #000; border-bottom: 1px solid #222; display: flex; align-items: center; padding: 0 20px; justify-content: space-between; z-index: 1000; }
        .f-group { display: flex; gap: 8px; }
        .btn { background: #1a1a1f; border: 1px solid #333; color: #666; padding: 4px 12px; border-radius: 4px; cursor: pointer; font-size: 0.7rem; font-weight: 800; }
        .btn.active { color: #fff; border-color: #555; }
        .btn.active.pd { border-bottom: 2px solid var(--pd); }
        .btn.active.fire { border-bottom: 2px solid var(--fire); }
        .btn.active.eng { border-bottom: 2px solid var(--eng); }
        #main { display: flex; flex: 1; }
        #map { flex: 1; background: #000; }
        #sidebar { width: 340px; background: var(--panel); border-left: 1px solid #222; display: flex; flex-direction: column; }
        .side-h { padding: 12px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: 900; color: #555; }
        #feed { flex: 1; overflow-y: auto; padding: 10px; }
        .card { background: #18181b; padding: 12px; border-radius: 4px; margin-bottom: 8px; border-left: 4px solid #333; cursor: pointer; }
        .card.PD { border-left-color: var(--pd); }
        .card.FIRE { border-left-color: var(--fire); }
        .card.ENG { border-left-color: var(--eng); }
        .card.hidden { display: none; }
        .pin { width: 24px; height: 24px; border-radius: 50% 50% 50% 0; display: flex; align-items: center; justify-content: center; border: 2px solid #fff; transform: rotate(-45deg); }
        .pin span { transform: rotate(45deg); font-size: 12px; }
    </style>
</head>
<body>

<div id="app">
    <header>
        <div style="font-weight:900; font-size:0.8rem; letter-spacing:1px;">TYLER_STREET_ALIGNED</div>
        <div class="f-group">
            <button class="btn active" onclick="setF('ALL')">CITYWIDE</button>
            <button class="btn" id="btn-PD" onclick="setF('PD')">POLICE</button>
            <button class="btn" id="btn-FIRE" onclick="setF('FIRE')">FIRE</button>
            <button class="btn" id="btn-ENG" onclick="setF('ENG')">ENGINEERING</button>
        </div>
    </header>
    <div id="main">
        <div id="map"></div>
        <div id="sidebar">
            <div class="side-h"><span>COORDINATE FEED</span><span id="timer" style="color:var(--pd)">01:30</span></div>
            <div id="feed"></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const INTERVAL = 90000;
    let map, roads = [], alerts = [], filter = 'ALL', t = 90;

    // PRECISION GEOMETRY (Manual alignment to Tyler Map Background)
    const NETWORK = [
        { name: "S Broadway (Hwy 69)", path: [[32.3513, -95.3011], [32.3385, -95.3013], [32.3245, -95.3013], [32.3082, -95.3013], [32.2880, -95.3013], [32.2685, -95.3014]] },
        { name: "N Broadway", path: [[32.3513, -95.3011], [32.3650, -95.3011], [32.3820, -95.3011], [32.4024, -95.3012]] },
        { name: "Loop 323 (North)", path: [[32.4024, -95.3344], [32.4025, -95.3180], [32.4024, -95.3012], [32.4024, -95.2850], [32.4024, -95.2655]] },
        { name: "Loop 323 (East Arc)", path: [[32.4024, -95.2655], [32.3850, -95.2610], [32.3513, -95.2655], [32.3250, -95.2595], [32.3080, -95.2655]] },
        { name: "Loop 323 (South)", path: [[32.3080, -95.3344], [32.3080, -95.3180], [32.3080, -95.3013], [32.3080, -95.2850], [32.3080, -95.2655]] },
        { name: "Loop 323 (West Arc)", path: [[32.4024, -95.3344], [32.3850, -95.3380], [32.3513, -95.3344], [32.3230, -95.3415], [32.3080, -95.3344]] },
        { name: "Troup Hwy (110)", path: [[32.3513, -95.3011], [32.3420, -95.2910], [32.3330, -95.2830], [32.3210, -95.2710], [32.3080, -95.2655]] },
        { name: "Old Jacksonville Hwy (2493)", path: [[32.3330, -95.3085], [32.3282, -95.3135], [32.3150, -95.3245], [32.3000, -95.3365], [32.2850, -95.3490]] }
    ];

    const ALERTS_CFG = [
        { label: "Structure Fire", icon: "ðŸ”¥", dept: "FIRE", color: "#dc2626" },
        { label: "Patrol Dispatch", icon: "ðŸš”", dept: "PD", color: "#2563eb" },
        { label: "Traffic Signal Out", icon: "ðŸš¦", dept: "ENG", color: "#fbbf24" },
        { label: "Accident - Major", icon: "ðŸš‘", dept: "FIRE", color: "#dc2626" },
        { label: "Debris in Roadway", icon: "ðŸš§", dept: "ENG", color: "#fbbf24" }
    ];

    function init() {
        map = L.map('map', { zoomControl: false, attributionControl: false }).setView([32.335, -95.301], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        NETWORK.forEach(r => {
            const l = L.polyline(r.path, { color: '#059669', weight: 8, opacity: 0.85, lineCap: 'round' }).addTo(map);
            roads.push({ ...r, layer: l });
        });

        startCycle();
        setInterval(startCycle, INTERVAL);
        setInterval(() => {
            t--; if(t<0) t=0;
            const m = Math.floor(t/60), s = t%60;
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
        }, 1000);
    }

    function startCycle() {
        t = 90;
        roads.forEach(r => {
            const roll = Math.random();
            const col = roll > 0.85 ? '#dc2626' : (roll > 0.6 ? '#f59e0b' : '#059669');
            r.layer.setStyle({ color: col });
        });

        alerts.forEach(a => map.removeLayer(a.marker));
        alerts = [];
        document.getElementById('feed').innerHTML = '';
        for(let i=0; i<4; i++) spawn();
    }

    function spawn() {
        const road = NETWORK[Math.floor(Math.random() * NETWORK.length)];
        const cfg = ALERTS_CFG[Math.floor(Math.random() * ALERTS_CFG.length)];
        const coord = road.path[Math.floor(Math.random() * road.path.length)];
        
        const marker = L.marker(coord, {
            icon: L.divIcon({
                className: '',
                html: `<div class="pin" style="background:${cfg.color}"><span>${cfg.icon}</span></div>`,
                iconSize: [24, 24]
            })
        });

        const card = document.createElement('div');
        card.className = `card ${cfg.dept}`;
        card.onclick = () => map.flyTo(coord, 16);
        card.innerHTML = `<div style="display:flex; justify-content:space-between; font-size:0.6rem; color:#555; margin-bottom:4px;">
            <b>${cfg.dept}</b> <span>${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span></div>
            <div style="font-weight:700; font-size:0.8rem;">${cfg.icon} ${cfg.label}</div>
            <div style="font-size:0.7rem; color:#888;">${road.name}</div>`;

        const obj = { marker, dept: cfg.dept, element: card };
        alerts.push(obj);
        document.getElementById('feed').prepend(card);
        sync(obj);
    }

    function setF(f) {
        filter = f;
        document.querySelectorAll('.btn').forEach(b => b.classList.toggle('active', b.innerText.includes(f) || (f === 'ALL' && b.innerText === 'CITYWIDE')));
        alerts.forEach(sync);
    }

    function sync(obj) {
        const show = filter === 'ALL' || obj.dept === filter;
        if(show) { obj.marker.addTo(map); obj.element.classList.remove('hidden'); }
        else { map.removeLayer(obj.marker); obj.element.classList.add('hidden'); }
    }

    window.onload = init;
</script>
</body>
</html>
