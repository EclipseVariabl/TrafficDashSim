    :root {
      --bg: #0f172a;
      --bg-alt: #111827;
      --panel-bg: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --danger: #ef4444;
      --warning: #f97316;
      --success: #22c55e;
      --border: #1f2933;
      --badge-bg: #1e293b;
      --badge-border: #334155;
      --scrollbar: #4b5563;
      --scrollbar-bg: #020617;

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #020617 0, #020617 40%, #020617 100%);
      color: var(--text);
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* Top bar */
    #top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 18px;
      background: linear-gradient(90deg, #020617, #020617 40%, #020617 100%);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    #top-bar-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    #app-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.04em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #app-title span.logo-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: radial-gradient(circle, #38bdf8, #0ea5e9);
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.9);
    }

    #app-subtitle {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    #top-bar-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .pill-group {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(51, 65, 85, 0.9);
    }

    .pill-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }

      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      background: rgba(15, 23, 42, 0.9);
      color: var(--muted);
      font-size: 11px;
      cursor: pointer;
      transition: all 0.15s ease-out;

    .pill-toggle.active {
      background: radial-gradient(circle at top left, #22c55e, #16a34a);
      color: #ecfdf5;
      border-color: rgba(34, 197, 94, 0.8);
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.7);

      background: rgba(148, 163, 184, 0.8);

    }

      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: rgba(15, 23, 42, 0.9);
      font-size: 11px;
      color: var(--muted);

/************************************************************

L.Marker.prototype._setPos = function(pos) {
  this._icon.style.transform = `translate3d(${pos.x}px, ${pos.y}px, 0)`;
  if (this._shadow) {
    this._shadow.style.transform = `translate3d(${pos.x}px, ${pos.y}px, 0)`;

};

/************************************************************
 * MAP INITIALIZATION
 ************************************************************/
function initMap() {
  map = L.map("map", {
    center: [32.35, -95.30],
    zoom: 12,
    zoomControl: true,
    attributionControl: false
  });

    RadarEngine.resize();
    RadarEngine.render();
  });
}

/************************************************************
 * RADAR ENGINE — NEXRAD-STYLE, ANCHORED TO MAP
 ************************************************************/
const RadarEngine = {
  init() {
    const pane = map.getPane("overlayPane");
    radarCanvas = L.DomUtil.create("canvas", "radar-canvas", pane);
    radarCtx = radarCanvas.getContext("2d");
    this.resize();
  },

  resize() {
    const size = map.getSize();
    radarCanvas.width = size.x;
    radarCanvas.height = size.y;

    const topLeft = map.containerPointToLayerPoint([0, 0]);
    L.DomUtil.setPosition(radarCanvas, topLeft);
  },

  // Layered turbulence noise for realistic radar
  noise(x, y, t) {
    const v1 = Math.sin(x * 0.12 + t * 0.25);
    const v2 = Math.cos(y * 0.15 - t * 0.18);
    const v3 = Math.sin((x + y) * 0.08 + t * 0.4);
    const v4 = Math.cos((x * 0.5 - y * 0.3) + t * 0.1);
    const v = v1 + v2 + 0.7 * v3 + 0.4 * v4;
    return (v + 4) / 8; // normalize 0..1
  },

  reflectivityAtLatLng(lat, lng) {
    const pt = map.latLngToContainerPoint([lat, lng]);
    const x = pt.x / 40;
    const y = pt.y / 40;
    const n = this.noise(x, y, radarTime);
    return n * 70 - 10; // realistic -10 to 60 dBZ
  },

  colorForDbz(dbz) {
    if (dbz < 0) return null;
    if (dbz < 10) return "rgba(173,216,230,0.35)";
    if (dbz < 20) return "rgba(100,149,237,0.40)";
    if (dbz < 30) return "rgba(65,105,225,0.45)";
    if (dbz < 40) return "rgba(0,128,0,0.50)";
    if (dbz < 50) return "rgba(255,215,0,0.55)";
    if (dbz < 60) return "rgba(255,140,0,0.60)";
    return "rgba(220,20,60,0.65)";
  },

  render() {
    if (!weatherEnabled) {
      radarCtx.clearRect(0, 0, radarCanvas.width, radarCanvas.height);
      return;
    }

    const w = radarCanvas.width;
    const h = radarCanvas.height;
    radarCtx.clearRect(0, 0, w, h);

    const zoom = map.getZoom();
    const step = zoom >= 14 ? 6 : zoom >= 12 ? 10 : 16;

    for (let y = 0; y < h; y += step) {
      for (let x = 0; x < w; x += step) {
        const latlng = map.containerPointToLatLng([x, y]);
        const dbz = this.reflectivityAtLatLng(latlng.lat, latlng.lng);
        const color = this.colorForDbz(dbz);
        if (!color) continue;
        radarCtx.fillStyle = color;
        radarCtx.fillRect(x, y, step + 1, step + 1);
      }
    }
  },

  updateTime(dt) {
    radarTime += dt;
  }
};

<script>
/************************************************************

let alerts = [];

function severityFromType(type) {
  if (["Severe Crash", "Pile-up", "Closure"].includes(type)) return "critical";
  if (["Crash", "Fire / EMS", "Blocked Lane"].includes(type)) return "high";
  if (["Construction / Utility", "Bad Road Condition", "Weather Alert"].includes(type)) return "med";
  return "low";
}

const ALERT_TYPES = [
  "Police", "Speed Trap", "Traffic Stop",
  "Crash", "Severe Crash", "Pile-up",
  "Closure", "Construction / Utility",
  "Debris", "Pothole", "Blocked Lane",
  "Stopped Vehicle", "Vehicle on Shoulder",
  "Fire / EMS", "Bad Road Condition",
  "Weather Alert"
];

const ALERT_COLORS = {
  "Police": "#38bdf8",
  "Speed Trap": "#0ea5e9",
  "Traffic Stop": "#22c55e",
  "Crash": "#f97316",
  "Severe Crash": "#ef4444",
  "Pile-up": "#b91c1c",
  "Closure": "#e11d48",
  "Construction / Utility": "#facc15",
  "Debris": "#f97316",
  "Pothole": "#a855f7",
  "Blocked Lane": "#fb923c",
  "Stopped Vehicle": "#f97316",
  "Vehicle on Shoulder": "#f97316",
  "Fire / EMS": "#f97316",
  "Bad Road Condition": "#6b7280",
  "Weather Alert": "#38bdf8"
};

function pickPOI(corridor) {
  const pts = corridor.points;
  if (!pts || pts.length === 0) return null;
  return pts[Math.floor(Math.random() * pts.length)];
}

function pickAlertType(dbz) {
  if (dbz > 45) return "Severe Crash";
  if (dbz > 35) return "Crash";
  if (dbz > 25) return "Weather Alert";
  return ALERT_TYPES[Math.floor(Math.random() * ALERT_TYPES.length)];
}

const IncidentEngine = {
  generate() {
    const now = new Date();

    corridors.forEach(c => {
      const baseRate = 0.0025 * c.risk;
      const weatherBoost = this.weatherBoostForCorridor(c);
      const probability = baseRate * weatherBoost * SIM_TICK_SECONDS;

      if (Math.random() < probability) {
        const poi = pickPOI(c);
        if (!poi) return;

        const dbz = RadarEngine.reflectivityAtLatLng(poi.coord[0], poi.coord[1]);
        const type = pickAlertType(dbz);
        const severity = severityFromType(type);

        alerts.push({
          id: Date.now() + Math.random(),
          type,
          severity,
          color: ALERT_COLORS[type],
          corridor: c.name,
          location: poi.name,
          coord: poi.coord,
          timestamp: now,
          remainingSec: (10 + Math.random() * 40) * 60,
          cleared: false
        });
      }
    });
  },

  weatherBoostForCorridor(corridor) {
    let maxDbz = 0;
    corridor.points.forEach(p => {
      const dbz = RadarEngine.reflectivityAtLatLng(p.coord[0], p.coord[1]);
      maxDbz = Math.max(maxDbz, dbz);
    });
    if (maxDbz < 10) return 1.0;
    if (maxDbz < 20) return 1.3;
    if (maxDbz < 30) return 1.7;
    if (maxDbz < 40) return 2.2;
    return 3.0;
  },

  updateLifecycles() {
    alerts.forEach(a => {
      if (a.cleared) return;
      a.remainingSec -= SIM_TICK_SECONDS;
      if (a.remainingSec <= 0) a.cleared = true;
    });

    alerts = alerts.filter(a => !a.cleared);
  }
};

/************************************************************
 * TRAFFIC ENGINE — WEATHER + INCIDENT IMPACT
 ************************************************************/
let corridorState = {};

function greenshields(freeFlow, density, jam = 180) {
  const v = freeFlow * (1 - density / jam);
  return Math.max(5, Math.min(freeFlow, v));
}

const TrafficEngine = {
  init() {
    corridors.forEach(c => {
      corridorState[c.name] = {
        history: [],
        lastSpeed: c.freeFlowSpeed
      };
    });
  },

  update() {
    corridors.forEach(c => {
      const weatherFactor = this.weatherFactor(c);
      const incidentFactor = this.incidentFactor(c);

      const demand = c.baseDemand * c.risk;
      const capacity = c.freeFlowSpeed * 30 * 2 * weatherFactor * incidentFactor;
      const utilization = Math.min(demand / capacity, 1.5);
      const density = utilization * 180;

      const speed = greenshields(c.freeFlowSpeed, density);
      const smoothed = 0.3 * speed + 0.7 * corridorState[c.name].lastSpeed;

      corridorState[c.name].lastSpeed = smoothed;
      corridorState[c.name].history.push({
        timestamp: Date.now(),
        speed: smoothed,
        congestion: 1 - smoothed / c.freeFlowSpeed
      });

      if (corridorState[c.name].history.length > 120)
        corridorState[c.name].history.shift();
    });
  },

  weatherFactor(c) {
    let minFactor = 1;
    c.points.forEach(p => {
      const dbz = RadarEngine.reflectivityAtLatLng(p.coord[0], p.coord[1]);
      if (dbz > 40) minFactor = Math.min(minFactor, 0.5);
      else if (dbz > 30) minFactor = Math.min(minFactor, 0.7);
      else if (dbz > 20) minFactor = Math.min(minFactor, 0.85);
    });
    return minFactor;
  },

  incidentFactor(c) {
    const active = alerts.filter(a => a.corridor === c.name);
    if (active.length === 0) return 1;

    let factor = 1;
    active.forEach(a => {
      if (a.severity === "critical") factor = Math.min(factor, 0.4);
      else if (a.severity === "high") factor = Math.min(factor, 0.6);
      else if (a.severity === "med") factor = Math.min(factor, 0.8);
    });
    return factor;
  }
};

/************************************************************
 * MAP ALERT RENDERING
 ************************************************************/
function renderAlertsOnMap() {
  alertLayerGroup.clearLayers();

  alerts.forEach(a => {
    const marker = L.marker(a.coord, {
      icon: L.divIcon({
        className: "alert-pin",
        html: `<div style="
          width:14px;height:14px;border-radius:50%;
          background:${a.color};
          box-shadow:0 0 10px ${a.color};
          border:2px solid #020617;
        "></div>`,
        iconSize: [14, 14],
        iconAnchor: [7, 7]
      })
    });

    marker.bindPopup(`
      <div style="font-size:12px;">
        <strong>${a.type}</strong><br>
        ${a.location}<br>
        <em>${a.corridor}</em><br>
        Severity: ${a.severity}<br>
        Remaining: ${Math.round(a.remainingSec / 60)} min
      </div>
    `);

    marker.addTo(alertLayerGroup);
  });
}

/************************************************************
 * UI ENGINE — ALERT LIST + CHART
 ************************************************************/
function renderAlertList() {
  const list = document.getElementById("reports-list");
  list.innerHTML = "";

  const sorted = [...alerts].sort((a, b) => b.timestamp - a.timestamp);

  sorted.forEach(a => {
    const div = document.createElement("div");
    div.className = "report-item";
    div.innerHTML = `
      <div class="report-header">
        <div class="report-type" style="color:${a.color};">● ${a.type}</div>
        <div class="report-corridor">${a.location}</div>
      </div>
      <div class="report-meta">
        <span><strong>Severity:</strong> ${a.severity}</span>
        <span><strong>Remaining:</strong> ${Math.round(a.remainingSec / 60)} min</span>
      </div>
      <div class="report-body">${a.corridor}</div>
    `;
    list.appendChild(div);
  });
}

let corridorChart;
let selectedCorridor = null;

function initChart() {
  const ctx = document.getElementById("corridor-chart").getContext("2d");
  corridorChart = new Chart(ctx, {
    type: "line",
    data: { labels: [], datasets: [
      {
        label: "Speed (mph)",
        data: [],
        borderColor: "#38bdf8",
        backgroundColor: "rgba(56,189,248,0.15)",
        fill: true,
        tension: 0.25,
        pointRadius: 0
      }
    ]},
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: { ticks: { color: "#9ca3af" } },
        x: { ticks: { color: "#9ca3af" } }
      }
    }
  });

  const select = document.getElementById("corridor-select");
  corridors.forEach(c => {
    const opt = document.createElement("option");
    opt.value = c.name;
    opt.textContent = c.name;
    select.appendChild(opt);
  });

  selectedCorridor = corridors[0].name;

  select.addEventListener("change", () => {
    selectedCorridor = select.value;
    updateChart();
  });
}

function updateChart() {
  if (!selectedCorridor) return;
  const state = corridorState[selectedCorridor];
  if (!state) return;

  const labels = state.history.map(h => new Date(h.timestamp).toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"}));
  const speeds = state.history.map(h => h.speed.toFixed(1));

  corridorChart.data.labels = labels;
  corridorChart.data.datasets[0].data = speeds;
  corridorChart.update();
}

/************************************************************
 * SIMULATION LOOP
 ************************************************************/
function tick() {
  RadarEngine.updateTime(SIM_TICK_SECONDS / 60);
  RadarEngine.render();

  IncidentEngine.generate();
  IncidentEngine.updateLifecycles();

  TrafficEngine.update();

  renderAlertsOnMap();
  renderAlertList();
  updateChart();

  simCountdown = SIM_TICK_SECONDS;
}

function startSimulation() {
  TrafficEngine.init();
  initChart();

  tick();

  simInterval = setInterval(tick, SIM_TICK_SECONDS * 1000);

  const countdownEl = document.getElementById("sim-countdown");
  countdownInterval = setInterval(() => {
    simCountdown -= 1;
    countdownEl.textContent = `Next tick in ${simCountdown}s`;
  }, 1000);
}

/************************************************************
 * EVENT BINDINGS
 ************************************************************/
document.getElementById("weather-toggle").addEventListener("click", () => {
  weatherEnabled = !weatherEnabled;
  const btn = document.getElementById("weather-toggle");
  if (weatherEnabled) {
    btn.classList.add("active");
    btn.innerHTML = `<span class="dot"></span> Radar On`;
  } else {
    btn.classList.remove("active");
    btn.innerHTML = `<span class="dot"></span> Radar Off`;
  }
  RadarEngine.render();
});

/************************************************************
 * BOOTSTRAP
 ************************************************************/
window.addEventListener("load", () => {
  initMap();
  startSimulation();
});
</script>
